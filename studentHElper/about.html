<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@600;700&family=Londrina+Solid&family=Londrina+Shadow&display=swap" rel="stylesheet">
  <title>SkyDrop</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      line-height: 1.6;
      text-align: center;
    }
    header {
      background: rgba(13,13,13,0.6);
      backdrop-filter: blur(10px);
      padding: 18px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0; width: 100%;
      z-index: 999;
    }
    .logo { display: flex; align-items: center; gap: 10px; overflow: hidden; }
    .logo img { height: 70px; }
    .logo-text {
      font-weight: 700;
      opacity: 0;
      transform: translateX(-60px);
      animation: slideText 8s ease forwards;
      display: flex;
      align-items: baseline;
      gap: 5px;
    }
    @keyframes slideText {
      to { opacity: 1; transform: translateX(0); }
    }
    .logo-text .sky {
      font-family: 'Londrina Solid', cursive;
      color: #2592cd;
      font-size: 50px;
    }
    .logo-text .drop {
      font-family: 'Londrina Shadow', cursive;
      color: #ffffffde;
      font-size: 36px;
    }
    nav { flex: 1; display: flex; justify-content: center; }
    nav ul { list-style: none; display: flex; gap: 32px; }
    nav ul li a {
      font-family: 'Londrina Solid', cursive;
      font-size: 24px;
      color: #d1d5db;
      text-decoration: none;
      transition: color 0.25s ease;
    }
    nav ul li a:hover { color: #1E90FF; }
    .user-profile {
      display: flex; align-items: center; gap: 10px;
      font-family: 'Londrina Solid', cursive;
      font-size: 18px; color: #fff;
    }
    .user-profile img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #1E90FF;
    }

    /* About Us Section */
    .about-section {
      padding: 90px 0 40px 0;
      background: #181818;
      color: #fff;
      text-align: center;
    }
    .about-section h2 {
      font-family: 'Londrina Solid', cursive;
      font-size: 2.8rem;
      letter-spacing: 2px;
      margin-bottom: 48px;
      text-shadow: 0 2px 8px #222a;
    }
    .about-person {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      position: relative;
      min-height: 220px;
      margin-bottom: 70px;
    }
    .about-img-card {
      background: #e0e0e0;
      width: 210px;
      height: 210px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 14px;
      box-shadow: 0 10px 28px #2223;
      position: absolute;
      left: 0;
      top: 0;
      z-index: 2;
    }
    .about-img-card img {
      width: 132px;
      height: 132px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #1E90FF;
      box-shadow: 0 2px 8px #2222;
    }
    .about-txt-card {
      background: #222;
      color: #fff;
      margin-left: 110px;
      padding: 34px 36px 34px 116px;
      border-radius: 16px;
      min-width: 340px;
      min-height: 110px;
      box-shadow: 0 12px 42px #2228;
      display: flex;
      flex-direction: column;
      justify-content: center;
      z-index: 1;
      position: relative;
      text-align: left;
    }
    .about-txt-card h3 {
      font-family: 'Londrina Solid', cursive;
      color: #2592cd;
      font-size: 1.4rem;
      margin-bottom: 10px;
      text-align: left;
    }
    .about-txt-card p {
      font-size: 1.08rem;
      color: #eee;
      line-height: 1.7;
      text-align: left;
      min-height: 50px;
    }
    @media (max-width: 900px) {
      .about-person {
        flex-direction: column;
        align-items: center;
        min-height: unset;
      }
      .about-img-card {
        position: static;
        margin-bottom: -70px;
        margin-top: 15px;
        z-index: 2;
      }
      .about-txt-card {
        margin-left: 0;
        padding: 42px 18px 28px 18px;
        min-width: unset;
        text-align: center;
      }
      .about-txt-card h3, .about-txt-card p { text-align: center; }
    }
  </style>
</head>
<body>

    <nav>

</html>
